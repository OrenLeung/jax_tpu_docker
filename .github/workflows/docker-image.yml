name: Docker Image CI

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t orenleung/jax_tpu:latest .
    - name: docker login
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: echo $DOCKER_USERNAME && docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - name:
      run: docker push orenleung/jax_tpu