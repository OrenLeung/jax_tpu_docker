name: Docker Image CI

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: docker login
      env:
        username: orenleung
        password: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u orenleung -p $password
    - name: Build the Docker image
      run: docker build -t orenleung/jax_tpu:latest .
    - name:
      run: docker push orenleung/jax_tpu